#.github/workflows/cicd.yml
name: Deploy to AWS EKS

on:
  push:
    branches:
      - kubernetes-test

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      TF_WORKING_DIR: ./terraform-related/terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'ap-northeast-2' }}

      - name: Set Secrets as Environment Variables
        run: |
          echo "TF_VAR_env_file_content=${{ secrets.DOT_ENV_CONTENT }}" >> $GITHUB_ENV
          echo "TF_VAR_litellm_config_content=$(base64 < docker-related/litellm_config.yaml | tr -d '\n')" >> $GITHUB_ENV
          echo "TF_VAR_prometheus_config_content=$(base64 < docker-related/prometheus_config/prometheus.yml | tr -d '\n')" >> $GITHUB_ENV

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Plan
        run: terraform plan -var-file="terraform.tfvars" -input=false
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply
        run: terraform apply -auto-approve -var-file="terraform.tfvars" -input=false
        working-directory: ${{ env.TF_WORKING_DIR }}
      - name: Update Kubeconfig
        run: aws eks update-kubeconfig --region ap-northeast-2 --name openwebui
      
      - name: Apply aws-auth ConfigMap
        run: |
          echo "Waiting for EKS nodes to register..."
          sleep 30  # 노드 준비 시간 대기
          kubectl apply -f kubernetes/manifests/aws/aws-auth.yaml -n kube-system

      - name: Install ArgoCD
        run: |
          kubectl create namespace argocd --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

      - name: Wait for ArgoCD to be Ready
        run: |
          echo "Waiting for ArgoCD server pod to be ready..."
          kubectl wait --for=condition=available --timeout=180s deployment/argocd-server -n argocd

      - name: Apply ArgoCD Application
        run: |
          kubectl apply -f argocd/argocd-app.yaml
      - name: Set ArgoCD admin password to 'your-password'
        run: |
          kubectl -n argocd patch secret argocd-secret \
            -p '{"stringData": {"admin.password": "$2a$10$8K9jKpK7a9c6xL8zFiZ65uHpYz9ROzAyl3PzGp6u2Fj0CeLccL5tK", "admin.passwordMtime": "'$(date +%FT%T%Z)'"}}'
