# OpenWebUI V1에 대한 NetworkPolicy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: openwebui-v1-netpol
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: openwebui-v1   # openwebui-v1 파드에만 적용
  policyTypes:
  - Ingress              # 수신 트래픽 제한
  - Egress               # 발신 트래픽 제한
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: nginx-ab-proxy   # nginx-ab-proxy 파드로부터만 수신 허용
    ports:
    - port: 8080
      protocol: TCP
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: litellm          # litellm 파드로의 발신 허용
    ports:
    - port: 4000
      protocol: TCP
  - to:
    - namespaceSelector: {}     # DNS 질의를 위한 kube-dns로의 허용
    ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP
---
# OpenWebUI V2에 대한 NetworkPolicy (V1과 동일한 구성)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: openwebui-v2-netpol
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: openwebui-v2
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: nginx-ab-proxy   # nginx-ab-proxy만 인바운드 허용
    ports:
    - port: 8080
      protocol: TCP
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: litellm          # litellm으로의 아웃바운드 허용
    ports:
    - port: 4000
      protocol: TCP
  - to:
    - namespaceSelector: {}     # DNS 요청 허용
    ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP
---
# LiteLLM에 대한 NetworkPolicy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: litellm-netpol
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: litellm
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          ab-test-group: openwebui  # ab-test-group: openwebui 라벨이 있는 파드만 허용
    ports:
    - port: 4000
      protocol: TCP
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres            # PostgreSQL로의 DB 연결 허용
    ports:
    - port: 5432
      protocol: TCP
  - to:
    - namespaceSelector: {}        # DNS 요청 허용
    ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0            # 외부 인터넷(HTTPS) 접근 허용
    ports:
    - port: 443
      protocol: TCP
---
# PostgreSQL에 대한 NetworkPolicy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-netpol
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: litellm             # litellm 파드에서만 접근 허용
    ports:
    - port: 5432
      protocol: TCP
