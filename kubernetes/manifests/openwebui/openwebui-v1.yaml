apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui-v1
  labels:
    app: openwebui-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwebui      # ✅ 공통 레이블 (Service 연결용)
      version: v1         # 🔄 버전 구분용 (선택적)
  template:
    metadata:
      labels:
        app: openwebui    # ✅ 공통 레이블 (Service 연결용)
        version: v1
    spec:
      containers:
      - name: openwebui
        image: ghcr.io/open-webui/open-webui:v0.6.6
        ports:
        - containerPort: 8080
        env:
        - name: OPENAI_API_BASE_URL
          value: http://litellm:4000/
        - name: OPENAI_API_KEY
          value: dummy-key
        volumeMounts:
        - name: openwebui-data
          mountPath: /app/backend/data
      volumes:
      - name: openwebui-data
        emptyDir: {}
