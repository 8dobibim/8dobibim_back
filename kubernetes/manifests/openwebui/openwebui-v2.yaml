apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui-v2
  labels:
    app: openwebui-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwebui-v2
  template:
    metadata:
      labels:
        app: openwebui-v2
    spec:
      containers:
      - name: openwebui
        image: ghcr.io/open-webui/open-webui:main  # V2용 다른 버전 태그 사용 가능
        ports:
        - containerPort: 8080
        env:
        - name: OPENAI_API_BASE_URL
          value: http://litellm:4000/
        - name: OPENAI_API_KEY
          value: dummy-key
        volumeMounts:
        - name: openwebui-data
          mountPath: /app/backend/data
      volumes:
      - name: openwebui-data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: openwebui-v2
spec:
  selector:
    app: openwebui-v2
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
