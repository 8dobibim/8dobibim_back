apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui-v2
  labels:
    app: openwebui-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwebui      
      version: v2        
  template:
    metadata:
      labels:
        app: openwebui    
        version: v2
    spec:
      containers:
      - name: openwebui
        image: ghcr.io/open-webui/open-webui:main
        ports:
        - containerPort: 8080
        env:
        - name: OPENAI_API_BASE_URL
          value: http://litellm:4000/
        - name: OPENAI_API_KEY
          value: dummy-key
        volumeMounts:
        - name: openwebui-data
          mountPath: /app/backend/data
      volumes:
      - name: openwebui-data
        emptyDir: {}
